<!doctype html>
<html class="theme_light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1010" />
    <meta name="theme-color" content="#175DDC" />

    <title page-title>3LI Password Manager</title>

    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png" />
    <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#175DDC" />
    <link rel="manifest" href="manifest.json" />
    <!-- webpackIgnore: true -->
    <link rel="stylesheet" href="css/vaultwarden.css" />
    <!-- 3LI Custom SSO Configuration -->
    <script>
      // Configure default SSO identifier for auto-redirect
      // This eliminates the need for users to enter the SSO identifier
      window.VW_SSO_CONFIG = {
        defaultIdentifier: '3li',
        autoRedirect: true
      };
    </script>
  </head>
  <body class="layout_frontend">
    <app-root>
      <!-- Note: any changes to this html need to be made in the app.component.html as well -->
      <div class="tw-p-8 tw-flex">
        <img class="new-logo-themed" alt="3LI Password Manager" />
        <div class="spinner-container tw-justify-center">
          <i
            class="bwi bwi-spinner bwi-spin bwi-3x tw-text-muted"
            title="Loading"
            aria-hidden="true"
          ></i>
        </div>
      </div>
    </app-root>
  </body>
</html>
